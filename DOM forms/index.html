<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Basic html</title>
</head>
<body>
    <header><span class="heading">Student-Detailsform</span></header>
    <br>

    <table class="formdetails">
        <tr>
            <td class="partition"> 
                <div class="form">
                    
                        <form class="detailsform" onsubmit="myFunction()" required>
                        <label for="firstname" class="form-label">FirstName:</label>
                        <input id="firstname" type="text" class="form-input" placeholder="firstname"required><br>
                        <label for="lastname" class="form-label">LastName:</label>
                        <input id="lastname" type="text" class="form-input" placeholder="lastname"required><br>
                        <label for="address" class="form-label">Address:</label>
                        <input id="address" type="text" class="form-input" placeholder="address"required><br>
                        <label for="pincode" class="form-label">Pincode:</label>
                        <input id="pincode" type="number" class="form-input" placeholder="pincode"required><br>
                       
                        <label for="gender" class="form-label">Gender:</label>
                        <select id="gender" class="form-input">
                            <option value="">choose:</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select><br>

                        <label for="food"class="form-label">Food:</label>
                        <select id="food" class="form-input">
                            <option value="">choose food</option>
                            <option value="Briyani">Briyani</option>
                            <option value="Pizza">Pizza</option>
                            <option value="Buger">Buger</option>
                            <option value="Barbeque">Barbeque</option>
                            <option value="Meal">Meal</option>
                        </select><br>
                        <label for="state" class="form-label">State:</label>
                        <input id="state" type="text" class="form-input" placeholder="state"required><br>
                        <label for="Country" class="form-label">Country:</label>
                        <input id="Country" type="text" class="form-input" placeholder="Country"required><br>
                       
                   
                   <input type="submit"  onclick="myFunction()" value="submit" >
    <input type="reset" value="Clear">
    </form><br>

                    </form>
                </div>
            

            <td>
                <table id="myTable">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>Pincode</th>
                            <th>Gender</th>
                            <th>First food</th>
                            <th>Second Food</th>
                            <th>State</th>
                            <th>Country</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                 </td> 
            </td>
        </tr>
    </table>
  <script src="script.js"></script>
</body>
</html>
